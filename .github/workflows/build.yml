name: Build C Program
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Debug directory
        run: |
          pwd
          ls -l
      - name: Build
        run: |
          make
          ls -l
          [ -f main ] && echo "main file exists" || echo "main file does NOT exist"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: main-binary
          path: main
